# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
	- name: Identify the built .jar file
	  id: jar
	  run: |
	    # Assuming the generated jar file is in the target directory
	    echo "::set-output name=jar_file::$(ls target/*.jar | head -n 1)"
	- name: Build Docker image
	  run: |
	    docker build -t my-spring-boot-app -f Dockerfile . --build-arg JAR_FILE=${{ steps.jar.outputs.jar_file }}
	   
	- name: Push Docker image to DockerHub
	  run: |
	    echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
	    docker push my-spring-boot-app
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
